name: Run Go Tests

on:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Install dependencies
        run: go mod download
        working-directory: ./mcp-proxy/

      - name: Run tests
        run: go test -v ./...
        working-directory: ./mcp-proxy/
